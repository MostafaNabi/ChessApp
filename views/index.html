<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link href='styles/bootstrap.min.css' rel='stylesheet'>
    <link href='styles/stylesheet.css' rel='stylesheet'>
    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap.min.js"></script>
    <script src='js/BoardView.js' type='text/javascript'></script>
</head>
<body>
    <nav class=navbar-fixed-top>
        <div class='container'>
            <div class='navbar-header'>
                <a class='navbar-brand' href='/'> Chess App</a>
            </div> <!-- close navbar header -->
            <ul class="nav navbar-nav">
                <li onclick="SinglePlayerBoardView.display()">
                    <a href='#singleplayer'>Single Player</a>
                </li>
                <li onclick="TwoPlayerBoardView.display()">
                    <a href='#twoplayer'>Two Player</a>
                </li>
                <li onclick="">
                    <a href='#about'>About</a>
                </li>
            </ul>
        </div> <!-- close navbar container -->
    </nav> <!-- close navbar fixed top -->
    
    <div id='main_body_container' class='container'>
        <div id='homepage_container' class='container navigation_display_container'>
            <div class='row'>
		        <div id='homepage_main_col' class='col-md-10'>
                    <input id='enter_game_password' type='password'/>
			        <input id='enter_game_button' type='button' value='Enter' onclick='show_game()'/>
			        </p>
		        </div>
                <div id='homepage_side_col' class='col-md-2'>
                </div>
            </div> <!-- close hompage row -->
        </div> <!-- close homepage container -->

        <div id='singleplayer_container' class='container navigation_display_container'>
            <div class='row'>
                <div id='singleplayer_main_col' class='col-md-6'>
                    <div id='singleplayer_board_container' class='board_container'></div>
                </div> <!-- close singleplayer main column -->
		        <div id='singleplayer_mid_col' class='col-md-2'> <!-- game options -->
                    <div id='singleplayer_mid_col_message' class='message'> </div>
                </div>
                
                <div id='singleplayer_side-col' class='col-md-4'> <!-- game logs -->
                    <div id='singleplayer_move_log' class='move_logs'> </div>
                    <div id='singleplayer_ai_log' class='ai_logs'> </div>
                </div>

            </div> <!-- close singleplayer row -->
        </div>  <!-- close singleplayer container' -->

        <div id='twoplayer_container' class='container navigation_display_container'>
             <div class='row'>
                <div id='twoplayer_main_col' class='col-md-6'>
                    <div id='twoplayer_board_container' class='board_container'></div>
                </div> <!-- close twoplayer main column -->

		        <div id='twoplayer_mid_col' class='col-md-2'> <!-- game options -->
                    <div id='twoplayer_mid_col_message' class='message'> </div>
                </div>

                <div id='twoplayer_side-col' class='col-md-4'></div> <!-- game logs -->

            </div> <!-- close twoplayer row -->
        </div> <!-- close two player container -->


        <div id='about_container' class='container navigation_display_container'>
        </div> <!-- close about container -->

	</div>  <!-- close main body container -->

    <script type='text/javascript'>
            SinglePlayerBoardView = new BoardView(1, 'singleplayer_container');
            TwoPlayerBoardView = new BoardView(2, 'twoplayer_container')
            function show_game() {
                var pw = document.getElementById('enter_game_password').value;
                if (pw == 'PLAYCHESS') {
                    SinglePlayerBoardView.show_game = true;
                    SinglePlayerBoardView.init();
                    SinglePlayerBoardView.display();

                    TwoPlayerBoardView.show_game = true;
                    TwoPlayerBoardView.init();
                }
            }
    </script>

</body>
</html>
